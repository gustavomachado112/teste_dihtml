<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtores</title>
    <link rel="stylesheet" href="construtores.css">
</head>
<body>
    <div class="container">
        <h1>Tabela de Construtores</h1>
        <form>
            <div class="campo">
                <label>Pontos da Equipe:</label>
                <input type="number" name="pontos_equipe" required>
            </div>
            
            <div class="campo">
                <label>Pontos do Piloto:</label>
                <input type="number" name="pontos_piloto" required>
            </div>
            
            <button type="submit">Salvar Pontuação</button>
        </form>
    </div>
</body>
</html>
