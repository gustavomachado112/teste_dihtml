<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilotos</title>
    <link rel="stylesheet" href="pilotos.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pilotos</h1>
        <form>
            <div class="campo">
                <label>Nome do Piloto:</label>
                <input type="text" name="nome" required>
            </div>
            
            <div class="campo">
                <label>Nacionalidade:</label>
                <input type="text" name="nacionalidade" required>
            </div>
            
            <div class="campo">
                <label>Vitórias:</label>
                <input type="number" name="vitorias" required>
            </div>
            
            <div class="campo">
                <label>Recordes:</label>
                <input type="text" name="recordes" required>
            </div>
            
            <div class="campo">
                <label>Títulos:</label>
                <input type="number" name="titulos" required>
            </div>
            
            <button type="submit">Salvar Piloto</button>
        </form>
    </div>
</body>
</html>
