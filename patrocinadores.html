<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrocinadores</title>
    <link rel="stylesheet" href="patrocinadores.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Patrocinadores</h1>
        <form>
            <div class="campo">
                <label>Nome do Patrocinador:</label>
                <input type="text" name="nome" required>
            </div>
            
            <div class="campo">
                <label>Setor do Patrocínio:</label>
                <input type="text" name="setor" required>
            </div>
            
            <div class="campo">
                <label>Anos de Patrocínio:</label>
                <input type="number" name="anos" required>
            </div>
            
            <div class="campo">
                <label>Valor do Patrocínio:</label>
                <input type="text" name="valor" placeholder="Ex: R$ 1.000.000,00" required>
            </div>
            
            <button type="submit">Salvar Patrocinador</button>
        </form>
    </div>
</body>
</html>
