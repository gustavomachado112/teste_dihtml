<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Corrida</title>
    <link rel="stylesheet" href="resultado_corrida.css">
</head>
<body>
    <div class="container">
        <h1>Resultado da Corrida</h1>
        <form>
            <div class="campo">
                <label>Tempo Total:</label>
                <input type="text" name="tempo_total" placeholder="Ex: 1:23:45.678" required>
            </div>
            
            <div class="campo">
                <label>Pontos Somados:</label>
                <input type="number" name="pontos_somados" required>
            </div>
            
            <button type="submit">Salvar Resultado</button>
        </form>
    </div>
</body>
</html>
