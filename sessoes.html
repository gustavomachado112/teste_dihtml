<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessões de Treino</title>
    <link rel="stylesheet" href="sessoes.css">
</head>
<body>
    <div class="container">
        <h1>Sessões de Treino</h1>
        <form>
            <div class="campo">
                <label>Data da Sessão:</label>
                <input type="date" name="data" required>
            </div>
            
            <div class="campo">
                <label>Duração (minutos):</label>
                <input type="number" name="duracao" required>
            </div>
            
            <button type="submit">Salvar Sessão</button>
        </form>
    </div>
</body>
</html>
