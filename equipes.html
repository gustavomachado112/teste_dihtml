<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipes</title>
    <link rel="stylesheet" href="equipes.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cadastro de Equipes</h1>
            <p>Registre informa칞칫es sobre suas equipes</p>
        </header>

        <div class="content">
            <!-- Formul치rio de Cadastro -->
            <div class="form-section">
                <h2>Nova Equipe</h2>
                <form id="form-equipe">
                    <div class="form-group">
                        <label for="nome-equipe">Nome da Equipe *</label>
                        <input 
                            type="text" 
                            id="nome-equipe" 
                            name="nome-equipe" 
                            placeholder="Digite o nome da equipe"
                            required
                            maxlength="100"
                        >
                        <div class="char-count">
                            <span id="nome-count">0</span>/100 caracteres
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pais-equipe">Pa칤s da Equipe *</label>
                        <select id="pais-equipe" name="pais-equipe" required>
                            <option value="">Selecione um pa칤s</option>
                            <option value="brasil">Brasil</option>
                            <option value="argentina">Argentina</option>
                            <option value="eua">Estados Unidos</option>
                            <option value="alemanha">Alemanha</option>
                            <option value="franca">Fran칞a</option>
                            <option value="espanha">Espanha</option>
                            <option value="italia">It치lia</option>
                            <option value="portugal">Portugal</option>
                            <option value="japao">Jap칚o</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="historia-equipe">Hist칩ria da Equipe</label>
                        <textarea 
                            id="historia-equipe" 
                            name="historia-equipe" 
                            placeholder="Conte a hist칩ria da equipe, sua funda칞칚o, conquistas, curiosidades..."
                            rows="8"
                            maxlength="2000"
                        ></textarea>
                        <div class="char-count">
                            <span id="historia-count">0</span>/2000 caracteres
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fundacao">Data de Funda칞칚o</label>
                        <input 
                            type="date" 
                            id="fundacao" 
                            name="fundacao"
                        >
                    </div>

                    <div class="form-group">
                        <label for="logo-equipe">Logo da Equipe (URL)</label>
                        <input 
                            type="url" 
                            id="logo-equipe" 
                            name="logo-equipe" 
                            placeholder="https://exemplo.com/logo.png"
                        >
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="btn-limpar">
                            Limpar
                        </button>
                        <button type="submit" class="btn-primary">
                            Salvar Equipe
                        </button>
                    </div>
                </form>
            </div>

            <div class="teams-section">
                <div class="section-header">
                    <h2>Equipes Cadastradas</h2>
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="buscar-equipe" 
                            placeholder="Buscar equipe..."
                        >
                        <span class="search-icon">游댌</span>
                    </div>
                </div>

                <div class="filters">
                    <select id="filtro-pais">
                        <option value="">Todos os pa칤ses</option>
                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="eua">Estados Unidos</option>
                        <option value="alemanha">Alemanha</option>
                        <option value="franca">Fran칞a</option>
                        <option value="espanha">Espanha</option>
                        <option value="italia">It치lia</option>
                        <option value="portugal">Portugal</option>
                        <option value="japao">Jap칚o</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div id="lista-equipes" class="teams-list">
                    <div class="empty-state">
                        <div class="empty-icon">游끥</div>
                        <h3>Nenhuma equipe cadastrada</h3>
                        <p>Use o formul치rio ao lado para adicionar sua primeira equipe.</p>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <h3>Total de Equipes</h3>
                        <span id="total-equipes">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Pa칤ses Diferentes</h3>
                        <span id="total-paises">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-equipe" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes da Equipe</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-content">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="equipes.js"></script>
</body>
</html>
