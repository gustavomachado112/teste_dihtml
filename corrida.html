<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>
    <link rel="stylesheet" href="corrida.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Corrida</h1>
        <form>
            <div class="campo">
                <label>Nome da Corrida:</label>
                <input type="text" name="nome" required>
            </div>
            
            <div class="campo">
                <label>Local:</label>
                <input type="text" name="local" required>
            </div>
            
            <div class="campo">
                <label>Data:</label>
                <input type="date" name="data" required>
            </div>
            
            <button type="submit">Salvar Corrida</button>
        </form>
    </div>
</body>
</html>
